<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Auto - Autosport</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .detail-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            color: #374151;
            font-weight: 600;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #e5e7eb;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .gallery-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .main-image {
            width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        
        .thumbnail {
            width: 100%;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .thumbnail:hover,
        .thumbnail.active {
            border-color: #2563eb;
        }
        
        .info-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .car-title-detail {
            font-size: 2em;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .car-price-detail {
            font-size: 2.5em;
            color: #2563eb;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .spec-item {
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
        }
        
        .spec-label {
            font-size: 0.85em;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .spec-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #1f2937;
        }
        
        .description-box {
            background: #f9fafb;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            margin-top: 30px;
        }
        
        .description-box h4 {
            color: #1f2937;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .description-box p {
            color: #4b5563;
            line-height: 1.7;
            white-space: pre-wrap;
        }
        
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (max-width: 992px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .main-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="top-bar">
            <div class="container">

                    <a href="mailto:autosportvetture@gmail.com" class="contact-item">

                    </a>
                    <a href="tel:+390399686292" class="contact-item">
                        <span>üìû</span> 039 968 6292
                    </a>
                    <a href="tel:+393400024151" class="contact-item">
                        <span>üì±</span> 340 002 4151
                    </a>
                </div>
            </div>
        </div>
        
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="logo.png" alt="Autosport" style="height: 60px;">
                </div>
            </div>
        </nav>
    </header>

    <div class="detail-container">
        <a href="index.html" class="back-btn">‚Üê Torna alle Auto</a>
        
        <div class="detail-grid">
            <!-- Gallery Section -->

</html>
